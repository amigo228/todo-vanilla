<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-Task-TypeScript</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/output.js" defer></script>
</head>
<body>
<main class="main">
    <section class="section">
        <div class="logo-holder">
            <h1 class="logo">todos</h1>
        </div>
        <div class="card-holder">
            <div class="hero-holder">
                <input class="input-text" type="text" placeholder="What needs to be done?">
            </div>
            <div class="point-holder">
            </div>
            <div class="footer hide">
                <div class="footer-holder">
                    <div class="item-count">
                        <p><span id="item-count"></span> item left</p>
                    </div>
                    <div class="btn-holder">
                        <button class="show-all-btn">All</button>
                        <button class="show-active-btn">Active</button>
                        <button class="show-completed-btn">Completed</button>
                    </div>
                    <div class="btn-clear">
                        <button>Clear completed</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
